{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="POST" class="bg-gray-800 p-6 rounded-md shadow-md">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="bg-gray-700 text-gray-300 rounded-full px-4 py-2 mb-4 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" name="password" placeholder="Password" class="bg-gray-700 text-gray-300 rounded-full px-4 py-2 mb-4 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition-transform hover:scale-105 duration-200">
            Login
        </button>
    </form>
</div>
{% endblock %}
