<!-- tweet_confirm_delete.html -->
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-4">
        <p>Are you sure you want to delete this tweet?</p>
        <div class="bg-gray-100 rounded-lg p-4">
            <p class="text-gray-700"><strong>{{ tweet.user.username }}</strong></p>
            <p>{{ tweet.text }}</p>
            {% if tweet.photo %}
                <img src="{{ tweet.photo.url }}" class="w-full mt-4 rounded-lg" alt="Tweet Image">
            {% endif %}
        </div>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg" 
                        onclick="return confirm('Are you sure you want to delete this tweet?');">Delete Tweet</button>
                <a href="{% url 'tweet_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
